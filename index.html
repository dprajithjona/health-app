<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Plan Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Diet Plan Finder</h1>
        <form id="dietForm">
            <label for="disease">Enter Disease:</label>
            <input type="text" id="disease" name="disease" placeholder="e.g., diabetes, hypertension">
            <button type="submit">Find Diet Plan</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
